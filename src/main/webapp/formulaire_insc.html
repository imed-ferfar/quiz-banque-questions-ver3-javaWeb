        <div class="col-4">
            <div class="card">
                <!-- le titre du formulaire -->
                <h4 class="card-header text-center">Veuillez compléter les champs suivants</h4>
                <!-- liste des champs à compléter par l'utilisateur -->
                <div class="card-body">
                    <form action="NouveauCompte" role="form" data-toggle="validator" method="post">
                        <!boutton radios>
                        <div class="form-group" align="center">
                            <label class="btn btn-primary">
                                <input type="radio" name="personne" id="personne" value="enseignant" >Enseignant
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio"  name="personne" id="personne" value="etudiant" checked>Etudiant
                            </label>
                        </div>

                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" class="form-control" data-error="Le nom est obligatoire" name="nom" id="nom"
                                   maxlength="25" pattern="^[a-zA-Z]*$" placeholder="Nom" required>

                            <!-- Erreur -->
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label>Prénom</label>
                            <input type="text" class="form-control" name="prenom" maxlength="25" minlength="3"
                                   pattern="^[a-zA-Z]*$" id="prenom" placeholder="Prénom" required>

                            <!-- Erreur -->
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <label>Courriel</label>
                            <input type="email" class="form-control" name="courriel" id="courriel" placeholder="Courriel" required>

                            <!-- Erreur -->
                            <div class="help-block with-errors"></div>
                        </div>


                        <div class="form-group">
                            <label>Mot de passe</label>
                            <div class="form-group">
                                <input type="password" data-minlength="8" class="form-control" name="motPasse" id="motPasse"
                                       data-error="Mot de passe doit avoir au minimum 8 carecteres" placeholder="Mot de passe" required />

                                <!-- Erreur -->
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Confirmer Mot de passe</label>
                            <div class="form-group">
                                <input type="password" class="form-control" name="motPasseConfirme" id="motPasseConfirme"
                                       data-match="#motPasse" data-match-error="Mot de passe non identique"
                                       placeholder="Confirmer" required />

                                <!-- Erreur -->
                                <div class="help-block with-errors" ></div>
                            </div>
                        </div>


                        <!-- déclaration du bouton de validation -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Soumettre</button>
                        </div>
                    </form>
